# Test configuration for Discovery Server
spring.application.name=fp_micro_discoveryserver-test

# Eureka Server Configuration for Testing
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.server.enable-self-preservation=false

# Disable config server for tests
spring.config.import=optional:configserver:

# Use random port for testing
server.port=0

# Logging configuration for tests
logging.level.com.netflix.eureka=WARN
logging.level.com.netflix.discovery=WARN
